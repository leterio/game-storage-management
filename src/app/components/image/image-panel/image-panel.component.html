<div class="image-panel">
  <div class="container">
    <div *ngIf="images.length > 0" class="row justify-content-center gx-2">
      <div *ngFor="let image of images" class="col-md-3 col-sm-6 col-sx-12 my-1">
        <image-container [image]="image"></image-container>
      </div>
    </div>
    <div *ngIf="images.length == 0" class="image-panel-empty text-center py-5">
      <span>Nenhum resultado encontrado</span>
    </div>
  </div>
</div>
