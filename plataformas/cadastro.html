<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles/root.css" />
  </head>
  <body class="dark-theme">
    <header class="sticky-top d-print-none">
      <nav class="navbar navbar-title navbar-expand-lg">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 pl-1 h1">Game Library</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <nav class="navbar navbar-menu navbar-expand-lg p-0">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/jogos/">Jogos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/plataformas/">Plataformas / Consoles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/prateleiras/">Prateleiras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sobre/">Sobre</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="content">
      <div class="page-header text-center container">
        <div class="m-3">
          <h1>Plataformas / Consoles</h1>
        </div>
      </div>
      <form class="form-edit container" autocomplete="off">
        <div class="row">
          <div class="col-sm-12 col-lg-5 col-xl-4 order-lg-2 px-0 form-image">
            <div class="image-panel">
              <div class="image-container">
                <img class="image-main" alt="image" src="/static/img/fakeimg3.png" />
                <img class="image-background" alt="image" src="/static/img/fakeimg3.png" />
              </div>
            </div>
            <div class="py-2 form-edit-only">
              <div class="text-center">
                <button class="btn" type="button">Remover</button>
                <button class="btn" type="button">Selecionar</button>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-7 col-xl-8 order-lg-1">
            <div class="row my-2 form-edit-only">
              <div class="col">
                <div class="form-group">
                  <label for="cadastro-nome">* Nome</label>
                  <input class="form-control" type="text" id="cadastro-nome" name="titulo" />
                </div>
              </div>
            </div>
            <div class="row my-2">
              <div class="col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="cadastro-marca">Marca</label>
                  <input class="form-control" type="text" id="cadastro-marca" name="marca" />
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="cadastro-modelo">* Modelo</label>
                  <input class="form-control" type="text" id="cadastro-modelo" name="modelo" />
                </div>
              </div>
            </div>
            <div class="row my-2">
              <div class="col-6">
                <div class="form-group">
                  <label for="cadastro-desbloqueio">Desbloqueio</label>
                  <input class="form-control" type="text" id="cadastro-desbloqueio" name="desbloqueio" />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="cadastro-regiao">Regi√£o</label>
                  <input class="form-control" type="text" id="cadastro-regiao" name="regiao" />
                </div>
              </div>
            </div>
            <div class="row my-2">
              <div class="col-sm-12 col-xl-6">
                <div class="row my-2">
                  <div class="col-6 my-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="precisa_reparos" id="precisa_reparos" />
                      <label class="form-check-label" for="precisa_reparos">Precisa de Reparos</label>
                    </div>
                  </div>
                  <div class="col-6 my-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="emprestado" id="emprestado" />
                      <label class="form-check-label" for="emprestado">Emprestado</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-xl-6">
                <div class="form-group">
                  <label for="cadastro-serial">Serial</label>
                  <input class="form-control" type="text" id="cadastro-serial" name="serial" />
                </div>
              </div>
            </div>
            <div class="row my-2">
              <div class="col">
                <div class="form-group">
                  <label for="cadastro-detalhes">Detalhes / Notas</label>
                  <textarea class="form-control" name="detalhes" id="cadastro-detalhes" rows="3"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row py-2">
          <div class="col">
            <div class="text-center">
              <button class="btn" type="button" onclick="history.back();">Voltar</button>
              <button class="btn" type="submit">Salvar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <footer class="text-center p-3 d-print-none">Game Library @ 2022</footer>
  </body>
</html>
